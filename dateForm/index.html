<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Wufoo Form HTML Code - Date Picker</title>

  <link href="https://dl.dropboxusercontent.com/u/16142569/assets/wuform.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<form id="form1" name="form1" class="wufoo topLabel page" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
      action="Your Form Link">

<header id="header" class="info">
<h2>Wufoo Form Code HTML Download</h2>
<div>Bring back the Date picker</div>
</header>

<ul>

<li id="foli1" class="notranslate">
<label class="desc" id="title1" for="Field1">
Name
<span id="req_1" class="req">*</span>
</label>
<span>
<input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1" required />
<label for="Field1">First</label>
</span>
<span>
<input id="Field2" name="Field2" type="text" class="field text ln" value="" size="14" tabindex="2" required />
<label for="Field2">Last</label>
</span>
</li>
<li id="foli3" class="notranslate      ">
<label class="desc" id="title3" for="Field3">
Email
<span id="req_3" class="req">*</span>
</label>
<div>
<input id="Field3" name="Field3" type="email" spellcheck="false" class="field text medium" value="" maxlength="255" tabindex="3" required />
</div>
</li>
<li id="foli4" class="notranslate      ">
<label class="desc" id="title4" for="Field4">
Phone
<span id="req_4" class="req">*</span>
</label>
<div>
<input id="Field4" class="field text medium" name="Field4" tabindex="4" required
type="tel" maxlength="255" value="" />
</div>
</li>
<li id="foli5" class="date eurodate notranslate      ">
<label class="desc" id="title5" for="Field5">
Date
</label>
<span>
<input id="Field5-1" name="Field5-1" type="text" class="field text" value="" size="2" maxlength="2" tabindex="5" />
<label for="Field5-1">DD</label>
</span>
<span class="symbol">/</span>
<span>
<input id="Field5-2" name="Field5-2" type="text" class="field text" value="" size="2" maxlength="2" tabindex="6" />
<label for="Field5-2">MM</label>
</span>
<span class="symbol">/</span>
<span>
 <input id="Field5" name="Field5" type="text" class="field text" value="" size="4" maxlength="4" tabindex="7" />
<label for="Field5">YYYY</label>
</span>
<span id="cal5">
<img id="pick5" class="datepicker" src="https://dl.dropboxusercontent.com/u/16142569/assets/wufoo-icon-calendar.png" alt="Pick a date." data-date="2014-26-08" data-date-format="yyyy-dd-mm"/>
</span>
<p class="instruct" id="instruct5"><small>We will give you a call to confirm your booking date.</small></p>
</li>
<li id="foli8" class="time notranslate      ">
<label class="desc" id="title8" for="Field8">
Time
</label>
<span class="hours">
<input id="Field8" name="Field8" type="text" class="field text" value="" size="2" maxlength="2" tabindex="8" />
<label for="Field8">HH</label>
</span>
<span class="symbol minutes">:</span>
<span class="minutes">
<input id="Field8-1" name="Field8-1" type="text" class="field text" value="" size="2" maxlength="2" tabindex="9" />
<label for="Field8-1">MM</label>
</span>
<span class="symbol seconds">:</span>
<span class="seconds">
 <input id="Field8-2" name="Field8-2" type="text" class="field text" value="" size="2" maxlength="2" tabindex="10" />
<label for="Field8-2">SS</label>
</span>
<span class="ampm">
<select id="Field8-3" name="Field8-3" class="field select" style="width:4em" tabindex="11" >
<option value="AM" selected="selected">AM</option>
<option value="PM" >PM</option>
</select>
<label for="Field8-3">AM/PM</label>
</span>
<p class="instruct" id="instruct8"><small>We will give you a call to confirm your booking time.</small></p>
</li>
<li id="foli6"
class="notranslate      "><label class="desc" id="title6" for="Field6">
Comment
</label>

<div>
<textarea id="Field6"
name="Field6"
class="field textarea medium"
spellcheck="true"
rows="10" cols="50"

tabindex="12"
onkeyup=""
 ></textarea>

</div>
</li> <li class="buttons ">
<div>

                    <input id="saveForm" name="saveForm" class="btTxt submit"
    type="submit" value="Submit"
 /></div>
</li>

</ul>
</form>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
  <script src='http://wufoo.com/scripts/public/dynamic.js'></script>

  <script src="js/index.js"></script>

</body>

</html>

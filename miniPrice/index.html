<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>CodePen - Mini Pricing Table</title>

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  
    <script src="js/prefixfree.min.js"></script>

</head>

<body>

    <div class="pricing">
        <div class="price-option price-option--mid">
            <div class="price-option__detail">
                <span class="price-option__cost">¥2000</span>
                <span class="price-option__type">一時間合計</span>
            </div>
            <a href="#" class="price-option__purchase">1人で利用</a>
        </div>
        <div class="price-option price-option--mid-two">
            <div class="price-option__detail">
                <span class="price-option__cost">¥3000</span>
                <span class="price-option__type">一時間合計</span>
            </div>
            <a href="#" class="price-option__purchase">2-4人で利用</a>
        </div>
        <div class="price-option price-option--mid-three">
            <div class="price-option__detail">
                <span class="price-option__cost">¥5000</span>
                <span class="price-option__type">Superuser</span>
            </div>
            <a href="#" class="price-option__purchase">5-人利用</a>
        </div>
        <div class="price-option price-option--mid-four">
            <div class="price-option__detail">
                <span class="price-option__cost">要相談</span>
                <span class="price-option__type"></span>
            </div>
            <a href="#" class="price-option__purchase">定期|教室利用</a>
        </div>

    </div>

    <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

</body>

</html>

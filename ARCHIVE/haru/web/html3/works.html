<!--mouse to horizontal-->
<script type="text/javascript">

		jQuery(document).ready(function($) {

			jQuery(".scroll").click(function(event){
				event.preventDefault();

				if( $(window).width() > 10000 ){

					jQuery('html,body').animate({scrollLeft:$(this.hash).offset().left}, 200);

				}
				else{

					jQuery('html,body').animate({scrollTop:$(this.hash).offset().top}, 200);

				}
			});

		});

		// mouse wheel scroll for safari
		function handle(delta) {
			var iAantalPixels = 30;
			if (delta < 0 ) {
				window.scrollBy(iAantalPixels, 0);
			}
			else {
				window.scrollBy(-iAantalPixels, 0);
			}
		}

		function wheel(event){
			var delta = 0;
			if (!event) {
				event = window.event;
			}
			if (event.wheelDelta) {
				delta = event.wheelDelta/400;
				if (window.opera) {
					delta = -delta;
				}
			} else if (event.detail) {
				delta = -event.detail/2;
			}
			if (delta) {
				handle(delta);
			}
		}

		// Initialization code
		if (window.addEventListener)
			window.addEventListener('DOMMouseScroll', wheel, false);
		window.onmousewheel = document.onmousewheel = wheel;

	</script>
